<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tarjetas 3D</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="fonts.css">
</head>
<body>
	<div class="contenedor">
		<div class="contenedor_tarjeta">
			<a href="#">
			          <figure>
					<img src="img/instagram-logo.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Instagram la Red Social de Filtros, Fotos y videos</h2>
						<!--<img src="img/instagram_creador.jpg" alt="">-->
						<hr> 
						<p>Instagram es una Red Social y aplicación para subir fotos y vídeos. Sus usuarios también pueden aplicar efectos fotográficos como filtros, marcos, similitudes térmicas, áreas subyacentes en las bases cóncavas, colores retro, y posteriormente compartir las fotografías en la misma Red Social o en otras como Facebook, Tumblr, Flickr y Twitter.</p>
				
					</figcaption>
				</figure>
			</a>
		</div>
		<div class="contenedor_tarjeta">
			<a href="#">
			          <figure>
					<img src="img/facebook_logo.jpg" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Facebook la Red Social de las Reacciones y Emociones</h2>
						<!--<img src="img/instagram_creador.jpg" alt="">-->
						<hr> 
						<p>Facebook es una Red Social creado por Mark Zuckerberg.Originalmente era un sitio para estudiantes de la Universidad de Harvard. Su propósito era diseñar un espacio en el que los alumnos de dicha universidad pudieran intercambiar una comunicación fluida y compartir contenido de forma sencilla a través de Internet.</p>
				
					</figcaption>
				</figure>
			</a>
		</div>
		<div class="contenedor_tarjeta">
			<a href="#">
			          <figure>
					<img src="img/twitter_logo.png" class="frontal" alt="">
					<figcaption class="trasera">
						<h2 class="titulo">Twitter la Red Social de los Tweets, Hashtag y Seguidores</h2>
						<!--<img src="img/instagram_creador.jpg" alt="">-->
						<hr> 
						<p>Twitter es una Red Social de microblogging, con sede en San Francisco, California en Estados Unidos.Desde que Jack Dorsey lo creó en marzo de 2006, la Red ha ganado popularidad mundial y se estima que tiene más de 500 millones de usuarios, generando 65 millones de tweets al día y maneja más de 800 000 peticiones de búsqueda diarias.</p>
				
					</figcaption>
				</figure>
			</a>
		</div>
	</div>

			<li><a href="http://www.facebook.com" target="_blank" class="icon-facebook"></a></li>

			<li><a href="http://www.gmail.com" target="_blank" class="icon-mail"></a></li>
		</ul>
	</div>
